<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Weaver Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
      color: #333;
    }

    body {
      background: radial-gradient(ellipse at center, #dfe9f3, #e2ebf6);
    }

    .grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to right, rgba(92, 107, 192, 0.05) 1px, transparent 1px),
                        linear-gradient(to bottom, rgba(92, 107, 192, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      animation: gridShift 60s linear infinite;
    }

    @keyframes gridShift {
      from { background-position: 0 0; }
      to { background-position: 400px 400px; }
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 700px;
      width: 100%;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      animation: floatIn 1s ease-out;
      text-align: center;
    }

    @keyframes floatIn {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(-50%); }
    }

    h1 {
      font-size: 2.4rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 16px;
      border-radius: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      resize: none;
      transition: border 0.2s ease;
      margin-bottom: 20px;
    }

    textarea:focus {
      border-color: #5c6bc0;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #5c6bc0, #7e8fd6);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(92, 107, 192, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #3f51b5, #6e7bd5);
      transform: scale(1.03);
    }

    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #5c6bc0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 999;
    }

    .hidden {
      display: none;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #5c6bc0;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      z-index: 2;
    }

    .back-btn:hover {
      text-decoration: underline;
      color: #3f51b5;
    }

    footer {
      position: absolute;
      bottom: 15px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #555;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        top: auto;
        transform: none;
        margin-top: 50px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .back-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader" class="loader hidden"></div>
  <div class="grid"></div>

  <!-- Input Form -->
  <div class="container">
    <a href="/" class="back-btn">← Back</a>
    <h1>Dream Weaver Studio</h1>
    <form id="dreamForm" action="{{ url_for('submit_dream') }}" method="POST">
      <textarea name="dream" placeholder="✨ Describe your dream here..." required></textarea>
      <button type="submit">Weave My Dream</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Dream Weaver Studio · Developed by
    <a href="https://github.com/Pappokhan" target="_blank" style="color: #5c6bc0; text-decoration: none;">
      Pappo Khan
    </a>
  </footer>

  <!-- Loader Control -->
  <script>
    const form = document.getElementById('dreamForm');
    const loader = document.getElementById('loader');

    form.addEventListener('submit', () => {
      loader.classList.remove('hidden');
    });
  </script>

</body>
</html>
